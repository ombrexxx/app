
<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<title>Save Customer</title>

<link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet">

<link href="/css/add-customer-style.css"
	th:href="@{/css/add-customer-style.css}" rel="stylesheet">

<!--  <link type="text/css" rel="stylesheet" href="${pageContext.request.contextPath}/resources/static/css/style.css" />

<link type="text/css" rel="stylesheet"
	href="${pageContext.request.contextPath}/resources/static/css/add-customer-style.css" />
	
	-->

<script>
	function showAlert() {
		if (false) {
			alert("course already taken");
		}
	}
</script>

</head>

<body>




	<div id="wrapper">
		<div id="header">
			<h2>CRM - Customer Relationship Manager</h2>
		</div>
	</div>

	

	<div id="container">
		<h3>Update details</h3>

		<form action="#" th:action="@{/student/saveStudent}"
			th:object=${student} method="POST">

			<!-- need to associate this data with student id -->
			<input type="hidden" th:field="*{id}" />

			<table>
				<tbody>
					<tr>
						<td><label>First Name:</label></td>
						<td><input type="text" th:field="*{firstName}" /></td>
					</tr>

					<tr>
						<td><label>Last Name:</label></td>
						<td><input type="text" th:field="*{lastName}" /></td>
					</tr>

					<tr>
						<td><label>Email:</label></td>
						<td><input type="text" th:field="*{email}" /></td>
						
					</tr>
					
					<tr>
						<td><label>Year:</label></td>
						<td><input type="text" th:field="*{year}" /></td>
						<td th:if="${#fields.hasErrors('year')}" th:errors="*{year}">Incorrect date</td>
						
					</tr>

					<tr>
						<td><label></label></td>
						<td><input type="submit" value="save" /></td>
					</tr>

				</tbody>

			</table>

			<table>
				<tr>
					<td>list of your courses</td>
				</tr>

				<tr th:each="course: ${student.courses}">

					<td th:text="${course.name}" />
					<td th:text="${course.classLocation}" />


					<td><a
						th:href="@{/student/showInfo/(studentId=${student.id},removeCourseId=${course.id})}">Remove
							this course</a></td>

				</tr>

			</table>
			<br> <br>
			<table>
				<tr>
					<td>list of available courses</td>
				</tr>
				<tr th:each="tempCourse: ${courses}">


					<td th:text="${tempCourse.name}" />
					<td th:text="${tempCourse.classLocation}" />

					<td><a
						th:href="@{/student/showInfo/(studentId=${student.id},courseId=${tempCourse.id})}">Take
							this course</a></td>


				</tr>
			</table>


		</form>


		<div Style=""></div>

		<p>
			<a th:href="@{/student/list}">Back to List</a>
		</p>


	</div>


</body>

</html>
